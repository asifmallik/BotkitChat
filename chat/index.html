<!DOCTYPE html>
<html>

<head>
    <title>Botkit Chat</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="BotkitChatApp" layout="row" ng-controller="ParentCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z3" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar style="background-image:url('img/toolbar-background.png')" class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <span></span>
                <div>{{user.name}}</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-item>
                <a ng-click="goTo('addBot')">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="add"></ng-md-icon>
                        </div>
                        <div class="inset">Add Bot</div>
                    </md-item-content>
                </a>
            </md-item>
            <md-item ng-repeat="bot in bots">
                <a ng-click="goTo('chat', {id: bot.id})">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="group"></ng-md-icon>
                        </div>
                        <div class="inset">{{bot.name}}</div>
                    </md-item-content>
                </a>
            </md-item>
            <md-item>
                <a ng-click="goTo('settings')">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="settings"></ng-md-icon>
                        </div>
                        <div class="inset">Settings</div>
                    </md-item-content>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
        <ui-view layout="column" layout-fill></ui-view>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
    <script src="lib/ng-textarea-enter.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
