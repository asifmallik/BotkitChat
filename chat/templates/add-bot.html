<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav()" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>Add a new Bot</h3>
        <span flex></span>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-content class="md-padding add-bot" flex md-scroll-y>
        <md-input-container>
            <label>Bot Name</label>
            <input type="text" ng-model="bot.name" required md-maxlength="20">
        </md-input-container>
        <md-input-container>
            <label>Access Token</label>
            <input type="text" ng-model="bot.accessToken" required md-maxlength="200">
        </md-input-container>
        <md-input-container>
            <label>Webhook</label>
            <input type="text" ng-model="bot.webhook" required md-maxlength="50">
        </md-input-container>
        <md-input-container>
            <label>Verify Token</label>
            <input type="text" ng-model="bot.verifyToken" required md-maxlength="50">
        </md-input-container>
        <div flex layout="row" layout-align="end end">
            <md-button ng-click="addBot()" class="submit-button md-primary md-raised">Submit</md-button>
        </div>
    </md-content>
</div>
